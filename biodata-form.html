<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>My Bio Data</h1>

    

    <form style="margin-left: auto; margin-right: auto;" action="#" method="GET">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="FirstName">FirstName:</label>
            <input type="text" id="FirstName" placeholder="First Name" name="FirstName" required>   
            
            <label for="LastName">LastName:</label>
            <input type="text" id="LastName" placeholder="Last Name" >
            <br>
            <br>
            
            <input type="radio" id="male" name="gender">
            <label for="male">Male &nbsp;</label>
            
            <input type="radio" id="female" name="gender">
            <label for="female">Female &nbsp;</label>
            
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
            <br>
            <br>
            
            <label for="Date of Birth">Date of Birth :</label>
            <input type="date" placeholder="Date of Birth" id="Date of Birth">
            <br>
            <br>
            
            <label for="email">E-mail :</label>
            <input type="email" placeholder="Enter Your Email" id="email">
            <br>
            <br>
            
            <label for="Phone">Phone :</label>
            <input type="tel" placeholder="+91" id="email">
            <br>
            <br>
            
            <label for="Height">Height :</label>
            <input type="number" placeholder="Height in Feet" id="Height">
        
        </fieldset>
        <br>

        <fieldset>
          <legend>Education</legend>
          
          <label for="School Name">School Name:</label>
          <input type="text" id="School Name" placeholder="School Name" >
          <br>
          <br>
          <label for="Class">Class:</label>
          <input type="text" id="Class" placeholder="Enter Class" >
          <br>
          <br>
          <label for="Stream">Stream:&nbsp; </label>
          <select name="Stream" id="Stream">
            <option >Stream</option>
            <option >Engineering</option>
            <option >Medical</option>
            <option >Business Administration</option>
            <option >Law</option>
            <option >Interior Design</option>
            <option >Digital Marketing</option>
            <option >Journalism</option>
          </select>
          <br>
          <br>
          <label for="marksheet">Marksheet:</label>
          <input type="file" id="marksheet">
        </fieldset>
        <br>

        <input type="submit">      

    </form>

</body>
</html>
